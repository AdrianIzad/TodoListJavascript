<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Vanilla Javascript!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>To Do List</h1>

      <p>Add 5 Todos to your list!</p>
    </header>
    <main>
      <div class="menu">
        <h3>List</h3>

        <ul class="list">
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="functions">
        <input type="text" name="" id="todo" placeholder="Insert TODO" />
        <button id="add">Add Todo</button>
        <button id="remove">Remove Todo</button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
